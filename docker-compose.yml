networks:
  testix:

services:
  mysql:
    image: mysql:8.0
    container_name: testix-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-testix}
      MYSQL_USER: ${DB_USERNAME:-testix}
      MYSQL_PASSWORD: ${DB_PASSWORD:-testix}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-testix}
    ports:
      - "${DB_PORT_FROM:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - testix

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: testix-backend
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-testix}
      DB_USERNAME: ${DB_USERNAME:-testix}
      DB_PASSWORD: ${DB_PASSWORD:-testix}
    depends_on:
      - mysql
    networks:
      - testix

  nginx:
    image: nginx:alpine
    container_name: testix-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT_FROM:-80}:${NGINX_PORT_TO:-80}"
    volumes:
      - ./backend:/var/www/backend
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - testix

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.frontend
      args:
        NODE_VERSION: ${NODE_VERSION:-23.1-alpine}
        REACT_APP_OLLAMA_BASE_URL: ${REACT_APP_OLLAMA_BASE_URL}
        REACT_APP_OLLAMA_MODEL: ${REACT_APP_OLLAMA_MODEL}
        REACT_APP_OLLAMA_TOKEN: ${REACT_APP_OLLAMA_TOKEN}
        REACT_APP_FULL_ANSWER_CORRECT_FROM_PERCENT: ${REACT_APP_FULL_ANSWER_CORRECT_FROM_PERCENT}
    container_name: testix-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT_FROM:-3000}:${FRONTEND_PORT_TO:-80}"
    networks:
      - testix

volumes:
  mysql-data:
